<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div id="sidebar">
        <img src="" alt="" class="logo" />
        <h2 class="title">Dashboard</h2>
        <ul class="top">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="bottom">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="main">
        <h3 class="title">Your Projects</h3>
        <div class="column-1">
          <div class="content-card">Project One</div>
          <div class="content-card">Project Two</div>
          <div class="content-card">Project Three</div>
        </div>
        <div class="column-2">
          <div class="content-card">Project Four</div>
          <div class="content-card">Project Five</div>
          <div class="content-card">Project Six</div>
        </div>
      </div>
      <div class="announcements">
        <h3>announcements</h3>
        <div class="message">First</div>
        <div class="message">Second</div>
        <div class="message">Third</div>
      </div>
      <footer class="footer">This is the footer</footer>
    </div>
  </body>
</html>
